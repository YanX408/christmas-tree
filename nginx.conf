# 前后端 upstream，使用容器名和内部端口
upstream christmas_tree_frontend {
    server christmas-tree-frontend:80;
}

upstream christmas_tree_backend {
    server christmas-tree-backend:3001;
}

# HTTP 跳转到 HTTPS
server {
    listen 80 default_server;
    server_name _;
    return 301 https://$host$request_uri;
}

# HTTPS 入口
server {
    listen 443 ssl default_server;
    server_name _;

    ssl_certificate     /opt/nginx/certs/server.crt;
    ssl_certificate_key /opt/nginx/certs/server.key;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    location / {
        proxy_pass http://christmas_tree_frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/ {
        proxy_pass http://christmas_tree_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        client_max_body_size 20M;
    }
}