server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # 后端 API 代理（如果直接访问前端容器，可以代理到后端）
    # 注意：推荐通过主 nginx 代理，这里作为备用方案
    location /api/ {
        # 代理到后端容器（通过 Docker 网络）
        proxy_pass http://backend:3001/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 文件上传大小限制
        client_max_body_size 10M;
        
        # CORS 头（如果需要）
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
        
        # 处理 OPTIONS 预检请求
        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    # 静态资源缓存
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg|wasm)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # 照片目录
    location /photos/ {
        alias /usr/share/nginx/html/photos/;
        expires 1d;
        add_header Cache-Control "public";
    }

    # WASM 文件
    location /wasm/ {
        alias /usr/share/nginx/html/wasm/;
        add_header Content-Type application/wasm;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # 模型文件
    location /models/ {
        alias /usr/share/nginx/html/models/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # 字体文件
    location /fonts/ {
        alias /usr/share/nginx/html/fonts/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # SPA 路由支持
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

